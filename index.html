<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK MSOA Data Explorer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <h3>Data Layer</h3>
        <select id="dataLayer">
            <option value="population">Population</option>
            <option value="activity">Physical Activity</option>
            <!-- Add more data layers as needed -->
        </select>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <script>
        // Initialize map centered on UK
        const map = L.map('map').setView([53.0, -1.5], 6);

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variables to store current state
        let currentGeoJson;
        const currentAreaType = 'msoa'; // Fixed as MSOA only
        let currentDataLayer = 'population';
        let info;
        let legend;

        // Info control
        function createInfoControl() {
            info = L.control();
            info.onAdd = function() {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            info.update = function(props) {
                this._div.innerHTML = '<h4>UK MSOA Data</h4>' + 
                    (props ? 
                    '<b>' + props.name + '</b><br />' + 
                    'Code: ' + props.code + '<br />' +
                    currentDataLayer + ': ' + (props[currentDataLayer] || 'N/A')
                    : 'Hover over an area');
            };
            info.addTo(map);
        }
        
        // Legend control
        function createLegend(grades, colorFunction) {
            if (legend) {
                legend.remove();
            }
            
            legend = L.control({position: 'bottomright'});
            legend.onAdd = function() {
                const div = L.DomUtil.create('div', 'info legend');
                
                // Generate legend based on data layer
                for (let i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + colorFunction(grades[i] + 1) + '"></i> ' +
                        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }
                return div;
            };
            legend.addTo(map);
        }

        // Style and color functions
        function getColor(d) {
            // This is a placeholder color scale - adjust based on your data
            return d > 1000 ? '#800026' :
                   d > 500  ? '#BD0026' :
                   d > 200  ? '#E31A1C' :
                   d > 100  ? '#FC4E2A' :
                   d > 50   ? '#FD8D3C' :
                   d > 20   ? '#FEB24C' :
                   d > 10   ? '#FED976' : '#FFEDA0';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties[currentDataLayer] || 0),
                weight: 1,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Interaction functions
        function highlightFeature(e) {
            const layer = e.target;
            layer.setStyle({
                weight: 3,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });
            layer.bringToFront();
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            currentGeoJson.resetStyle(e.target);
            info.update();
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: function(e) {
                    map.fitBounds(e.target.getBounds());
                }
            });
        }

        // Load data function
        function loadAreaData() {
            // Clear existing layers
            if (currentGeoJson) {
                map.removeLayer(currentGeoJson);
            }

            // Try loading a simpler test file first to verify the setup works
            // Comment this line and uncomment the next one after testing
            const dataUrl = 'data/test.geojson';
            // const dataUrl = 'data/msoa.geojson';
            
            // Show loading indicator
            document.body.style.cursor = 'wait';
            
            console.log("Attempting to load data from:", dataUrl);
            
            // Fetch the GeoJSON file
            fetch(dataUrl)
                .then(response => {
                    console.log("Fetch response status:", response.status);
                    console.log("Fetch response headers:", [...response.headers]);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json().catch(err => {
                        console.error("JSON parsing error:", err);
                        throw new Error("Failed to parse the response as JSON. The file might not be valid JSON.");
                    });
                })
                .then(data => {
                    console.log("Data loaded successfully, features:", data?.features?.length || "unknown structure");
                    // Process property names to ensure consistency
                    // Adjust this according to your actual GeoJSON structure
                    data.features.forEach(feature => {
                        // If your GeoJSON doesn't have these properties, add defaults
                        if (!feature.properties.name && feature.properties.MSOA11NM) {
                            feature.properties.name = feature.properties.MSOA11NM;
                        }
                        if (!feature.properties.code && feature.properties.MSOA11CD) {
                            feature.properties.code = feature.properties.MSOA11CD;
                        }
                        // Add placeholder data if needed
                        if (!feature.properties[currentDataLayer]) {
                            feature.properties[currentDataLayer] = Math.floor(Math.random() * 100);
                        }
                    });
                    
                    // Add the GeoJSON to the map
                    currentGeoJson = L.geoJson(data, {
                        style: style,
                        onEachFeature: onEachFeature
                    }).addTo(map);
                    
                    // Fit map to bounds of the data
                    map.fitBounds(currentGeoJson.getBounds());

                    // Create controls if they don't exist
                    if (!info) {
                        createInfoControl();
                    }
                    
                    // Update legend based on your data range
                    // Adjust these values based on your actual data
                    createLegend([0, 10, 20, 50, 100, 200, 500, 1000], getColor);
                    
                    // Reset cursor
                    document.body.style.cursor = 'default';
                })
                .catch(error => {
                    console.error('Error loading GeoJSON:', error);
                    
                    // Create a more detailed error message for debugging
                    const errorDisplay = document.createElement('div');
                    errorDisplay.style.position = 'absolute';
                    errorDisplay.style.top = '10px';
                    errorDisplay.style.left = '50%';
                    errorDisplay.style.transform = 'translateX(-50%)';
                    errorDisplay.style.backgroundColor = 'white';
                    errorDisplay.style.padding = '20px';
                    errorDisplay.style.border = '2px solid red';
                    errorDisplay.style.zIndex = '1000';
                    errorDisplay.style.maxWidth = '80%';
                    errorDisplay.innerHTML = `
                        <h3>Error Loading MSOA Data</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>File path:</strong> ${dataUrl}</p>
                        <p>Please check:</p>
                        <ul>
                            <li>The file exists at the specified path</li>
                            <li>The file is valid GeoJSON</li>
                            <li>Your browser console for more details (Press F12)</li>
                        </ul>
                        <button id="closeError" style="padding: 5px 10px; margin-top: 10px;">Close</button>
                    `;
                    document.body.appendChild(errorDisplay);
                    
                    document.getElementById('closeError').addEventListener('click', function() {
                        errorDisplay.remove();
                    });
                    
                    document.body.style.cursor = 'default';
                });
        }

        // Set up event listener for data layer selection
        document.getElementById('dataLayer').addEventListener('change', function() {
            currentDataLayer = this.value;
            loadAreaData();
        });

        // Initial data load
        loadAreaData();
    </script>
</body>
</html>
